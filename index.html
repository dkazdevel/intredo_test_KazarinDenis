<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="intredo">
	<title>intredo test</title>
	<script async src="js/less/less.min.js"></script>
	<link rel="stylesheet/less" type="text/css" href="styles/app.less">
	<link rel="stylesheet/less" type="text/css" href="styles/reset.less">
</head>
<body>
	<div class="header-container">Witamy!
	</div>
	<div class="content-container">
		<img class="content-container__img" alt="img" src="../img/Fotolia_111383533_Subscription_Monthly_M.jpeg">
		<div class="content-container__form-container">
			<form class="content-container__form-container__form">
				<fieldset>
					<legend>Zarejestruj się</legend>
					<label for="nameInput">Imię i nazwisko</label>
					<input id="nameInput" class="longInput" value="Jan Kowalski"></input>
					<label for="emailInput">Email</label>
					<input id="emailInput" class="longInput" value="twojemail@domena.pl"></input>
					<label for="telInput">Telefon</label>
					<select class="select__list displayInline" id="s1" name="numer" selected="">
			      <option value="22">022</option>
			      <option value="48">048</option>
			      <option value="29">029</option>
    			</select>
					<input id="telInput" class="telInput displayInline" value="555 555"></input>
					<label for="cityInput">Kod i miejscowosc</label>
					<input class="cityCodePart1Input displayInline" id="cityCodePart1Input" value="01"></input>
					<input class="cityCodePart2Input displayInline" id="cityCodePart2Input" value="000"></input>
					<input class="cityCodePart3Input displayInline" id="cityTitleInput" value="Warszawa"></input>
					<label for="nameInput">Skąd nas znash</label>
					<div class="div-img-social">
						<img class="img-Social" alt="img" src="../img/if_06-facebook_104498.png">
					</div>
					<div class="div-img-social">
						<img class="img-Social" alt="img" src="../img/if_03-twitter_104501.png">
					</div>
					<div class="div-img-social">
						<img class="img-Social" alt="img" src="../img/if_38-instagram_104466.png">
					</div>
					<button class="buttonSubmit">Wyślij</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="footer-container">
	</div>
</body>
</html>
